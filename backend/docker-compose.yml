services:

  db:
    image: postgres:16-bullseye
    ports:
      - 5432:${DB_PORT:-5432}
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-database} 
      - POSTGRES_USER=${DB_USER:-admin}  
      - POSTGRES_PASSWORD=${DB_PASSWORD:-admin}
    env_file:
      - .env  
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build: .
    ports:
      - ${APP_PORT:-80}:${APP_PORT:-80}
    depends_on:
      - db
    env_file:
      - .env 
    environment:
      - DB_HOST=db 

  db_host:
    image: postgres:16-bullseye
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-database} 
      - POSTGRES_USER=${DB_USER:-admin}  
      - POSTGRES_PASSWORD=${DB_PASSWORD:-admin}
    env_file:
      - .env  
    volumes:
      - db_data:/var/lib/postgresql/data
    network_mode: host
    profiles:
      - host
      
volumes:
  db_data: